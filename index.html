<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Indian vocal Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Indian Vocal kit</h1>
  <div class="set">
  <button class="a drum">SA</button>
  <button class="s drum">RE</button>
  <button class="d drum">GA</button>
  <button class="f drum">MA</button>
  <button class="g drum">PA</button>
  <button class="h drum">DHA</button>
  <button class="j drum">NI</button>
</div>


  <div class="instruction">
      <p><span style="color: #ffff;">Press on keys to play :</span> <span class="green">A</span> <span class="blue">S</span> <span class="green">D</span> <span class="blue">F</span> <span class="green">G</span> <span class="blue">H</span> <span class="green">J</span>    </p>
  </div>



  <footer>
    Made with ❤️ in India.
  </footer>
  <script src="index.js"></script>
</body>

</html>
